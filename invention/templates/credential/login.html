{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="..." crossorigin="anonymous">   
    
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="container py-4 mt-4">
        <div class="mb-5"></div>
        <div class="row mt-5">
          <div class="col-md-6">
            <div class="d-flex justify-content-center">
              <img src="{% static 'images/10yearslogo_1-1-1_page-0001-removebg-preview.png' %}" alt="Logo Image"
                class="img-fluid">
            </div>
          </div>
            <div class="col-md-6 mt-5">
                <div class="card shadow p-4">
                    <h1 class="text-center mb-4">Login</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="bg-white p-8 rounded shadow-md w-80">
                          <div class="grid place-items-center">
                            <input type="text" class="w-full px-4 py-2 border rounded mt-2" id="rollno" name="rollno" pattern="[0-9]{2}[A-Z]{3}[0-9]{3}" required>
                            <label class="text-gray-700">Rollno</label>    
                          </div>
                          <br>
                          <div class="grid place-items-center">
                            <input type="text" class="w-full px-4 py-2 border rounded mt-2" id="email" name="email" pattern = "^[a-zA-Z0-9_.]+@(kct\.)+(ac\.)+in$" required>
                            <label class="text-gray-700">Email</label>    
                          </div>
                          <br>
                          <div class="grid place-items-center">
                              <input type="password" name="password" required class="w-full px-4 py-2 border rounded mt-2">
                              <label class="text-gray-700">Password</label>
                          </div>
                        </div>
                        <br>
                        <div class="signup_link">
                          Not a member? <a href="{% url 'Register' %}">Signup</a>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info">LOGIN</button>
                        </div>

                        <div class="text-center mt-3">
                            <p style="font-family: verdana;">ADMIN:</p>
                            <a href="{% url 'social:begin' 'azuread-tenant-oauth2' %}">
                                <img class="logo" role="img"
                                    src="https://logincdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg"
                                    alt="Microsoft">
                            </a>
                        </div>
                        <div class="message mt-3">
                            {% for message in messages %}
                            <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="..."
        crossorigin="anonymous"></script>
</body>

</html>
